apply plugin: 'java'
apply plugin: 'jacoco'

group 'com.quangha'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jacocoTestReport {	
    reports {	
        xml.enabled true	
        html.enabled false	
    }	
}	

 check.dependsOn jacocoTestReport

dependencies {
    implementation 'com.google.code.gson:gson:2.8.5'
}